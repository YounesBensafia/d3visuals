<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Marathon Winning Times - Time Series</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      svg {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .grid line {
        stroke: #ddd;
      }
      .grid path {
        stroke-width: 0;
      }
      .legend {
        cursor: default;
      }
      .legend text {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
